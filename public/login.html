<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="img.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <form class="form" action="/authentication" method="POST">
          <h3 class="text-white">Login</h3>
          <div class="form-group">
              <label for="exampleInputEmail1" class="text-white">Email address</label>
              <input type="email" name="email" class="form-control my-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group my-5">
              <label for="exampleInputPassword1" class="text-white">Password</label>
              <input type="password" name="password" class="form-control my-2" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="buttons">
              <button type="submit" class="btn btn-primary">Login</button>
              <button class="btn btn-primary" onclick="singup()">Sing Up</button> 
            </div>
          </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  function singup()
{
    fetch('/singup',{  method: 'GET'})
    .then(response => {
        if (response) {
            window.location.href = "/singup";
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
</script>
</html>
