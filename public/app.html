<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docode.com</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img.ico" type="image/x-icon">
</head>
<body>

<div id="navbar">
  <nav class="navbar navbar-expand-lg bg-dark ">
    <div class="container-fluid">
      <a class="navbar-brand text-white" >Docode</a>
      <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon "></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="api.html">API</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white cursor-pointer" href="" aria-current="page" onclick="logout()">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="about.html">About</a>
          </li>
        </ul>
     
      </div>
    </div>
  </nav>
</div>


  <div id="section">
    <div id="form">
      <textarea name="Usertext" class="form-control" id="Usertext" rows="10" cols="10"
      placeholder="Write your code here...." spellcheck="false"></textarea>
      <div id="buttons">
        <select id="language" onchange="code_template()" class="form-select" name="language">
          <option value="c">c</option>
          <option value="cpp">cpp</option>
          <option value="python">python</option>
          <option value="nodejs">nodejs</option>
        </select>
        <input type="submit" class="btn btn-info" value="Run Code" onclick="get_Output()">
      </div>
    </div>
    
    <div id="output-section">
      <p>Output :</p>
      <p id="output"></p>
      <p id="errorMsg"></p>
    </div>
  </div>
</div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
