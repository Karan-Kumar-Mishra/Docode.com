<!DOCTYPE html>

<head>

    <style>

        }
        @media only screen and (min-width: 30px) and (max-width: 450px) and (min-height: 80px) and (max-height: 1000px) {
        .lang-code{

        }

<body class="bg-dark">
    <div class="main vh-140 bg-dark m-5">
        <div class="text-light ">
            <h4>API integration</h4>

            <p>To integrate the API of an Do-code, we need to follow the following steps.</p>
            <h6>End Point : http://172.20.80.1/api/compile</h6>
            <br>
            <br>

            <div class="lang-code">
                <h5>Node js</h5>
                <button class="btn btn-outline-secondary btn-sm float-right" onclick="CopyCode('text-nodejs')" >Copy code</button>
            </div>

            <textarea disabled spellcheck="false" name="" class="text" id="text-nodejs"></textarea>

            <div class="lang-code">
                <h5>python</h5>
                <button class="btn btn-outline-secondary btn-sm float-right" onclick="CopyCode('text-python')" >Copy code</button>
            </div>
            <textarea disabled spellcheck="false" name="" class="text" id="text-python"></textarea>
            <div class="lang-code">
                <h5>java</h5>
                <button class="btn btn-outline-secondary  btn-sm float-right" onclick="CopyCode('text-java')">Copy code</button>
            </div>

            <textarea disabled spellcheck="false" name="" class="text" id="text-java"></textarea>
            <div class="lang-code">
                <h5>c++</h5>
                <button class="btn btn-outline-secondary btn-sm float-right" onclick="CopyCode('text-c++')">Copy code</button>
            </div>

            <textarea disabled spellcheck="false" name="" class="text" id="text-c++"></textarea>
            <div class="lang-code">
                <h5>shell</h5>
                <button class="btn btn-outline-secondary btn-sm float-right" onclick="CopyCode('text-shell')" >Copy code</button>
            </div>
            <textarea disabled spellcheck="false" name="" class="text" id="text-shell"></textarea>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script>
    let nodejs = document.getElementById('text-nodejs');
    let python = document.getElementById('text-python');
    let cpp = document.getElementById('text-c++');
    let shell = document.getElementById('text-shell');
    let java = document.getElementById('text-java');

    async function get_file_content(fileUrl) {
        try {
            let response = await fetch(fileUrl);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            let data = await response.text();
            return data;
        } catch (error) {
            console.error('Error fetching file:', error);
            throw error;
        }
    }

       get_file_content('https://raw.githubusercontent.com/Karan-Kumar-Mishra/Api-for-compiler/main/nodejs.js')
        .then(data => {
            nodejs.value = data;
        })
        .catch(error => {
            console.error('Error:', error);
        });

       get_file_content('https://raw.githubusercontent.com/Karan-Kumar-Mishra/Api-for-compiler/main/python.py')
        .then(data => {
            python.value = data;
        })
        .catch(error => {
            console.error('Error:', error);
        });

       get_file_content('https://raw.githubusercontent.com/Karan-Kumar-Mishra/Api-for-compiler/main/cpp.cpp')
        .then(data => {
            cpp.value = data;
        })
        .catch(error => {
            console.error('Error:', error);
        });

        get_file_content('https://raw.githubusercontent.com/Karan-Kumar-Mishra/Api-for-compiler/main/java.java')
        .then(data => {
            java.value = data;
        })
        .catch(error => {
            console.error('Error:', error);
        });

        get_file_content('https://raw.githubusercontent.com/Karan-Kumar-Mishra/Api-for-compiler/main/shell.text')
        .then(data => {
            shell.value = data;
        })
        .catch(error => {
            console.error('Error:', error);
        });

        function CopyCode(idname) {
            var text = document.getElementById(idname);
            var range = document.createRange();
            range.selectNode(text);
            window.getSelection().removeAllRanges(); 
            window.getSelection().addRange(range);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();
            alert("Text copied!");
        }
        


</script>

</html>
